<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>2048 - 十二生肖版</title>
  
  <!-- 导航栏样式 -->
  <style>
    .nav-container {
      background-color: #bbada0;
      padding: 10px 0;
      margin-bottom: 20px;
    }
    
    .nav-menu {
      max-width: 500px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    
    .nav-item {
      position: relative;
      color: #f9f6f2;
      cursor: pointer;
      font-weight: bold;
      font-size: 18px;
    }
    
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #bbada0;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 3px;
    }
    
    .nav-item:hover .dropdown-content {
      display: block;
    }
    
    .dropdown-content a {
      color: #f9f6f2;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
    
    .dropdown-content a:hover {
      background-color: #8f7a66;
    }
  </style>

  <link href="../style/main.css" rel="stylesheet" type="text/css">
  <link href="zodiac/style.css" rel="stylesheet" type="text/css">
  <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
  <div class="nav-container">
    <div class="nav-menu">
      <div class="nav-item">
        <a href="../index.html" style="color: #f9f6f2; text-decoration: none;">首页</a>
      </div>
      <div class="nav-item">
        主题
        <div class="dropdown-content">
          <a href="zodiac.html">十二生肖</a>
          <a href="stars.html">明星</a>
          <a href="anime.html">动漫</a>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="heading">
      <h1 class="title">2048 - 十二生肖版</h1>
      <div class="scores-container">
        <div class="score-container">0</div>
        <div class="best-container">0</div>
      </div>
    </div>

    <div class="above-game">
      <p class="game-intro">合并相同的生肖，获得<strong>龙</strong>!</p>
      <a class="restart-button">新游戏</a>
    </div>

    <div class="game-container">
      <!-- 游戏容器内容与原版相同 -->
      <div class="game-message">
        <p></p>
        <div class="lower">
          <a class="keep-playing-button">继续游戏</a>
          <a class="retry-button">重新开始</a>
        </div>
      </div>

      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container">
      </div>
    </div>

    <p class="game-explanation">
      <strong class="important">玩法说明：</strong> 使用 <strong>方向键</strong> 移动方块，相同的生肖相遇时会 <strong>合并成为下一个生肖！</strong>
    </p>
  </div>

  <script src="../js/bind_polyfill.js"></script>
  <script src="../js/classlist_polyfill.js"></script>
  <script src="../js/animframe_polyfill.js"></script>
  <script src="../js/keyboard_input_manager.js"></script>
  <script src="../js/html_actuator.js"></script>
  <script src="../js/grid.js"></script>
  <script src="../js/tile.js"></script>
  <script src="../js/local_storage_manager.js"></script>
  <script src="../js/game_manager.js"></script>
  <script src="../js/application.js"></script>
</body>
</html>
